name: Check Upstream Tasks

on:
  schedule:
    # 每天 UTC 0:00 执行 (北京时间 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      hours:
        description: '检查最近多少小时的变更 (默认24小时)'
        required: false
        default: '24'
        type: string

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Timezone
        run: sudo timedatectl set-timezone "Asia/Shanghai"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Check Upstream Changes
        env:
          GITHUB_TOKEN: ${{ github.token }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHECK_HOURS: ${{ github.event.inputs.hours || '24' }}
        run: |
          python ${GITHUB_WORKSPACE}/Script/Workflow/upstream_tasks.py

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

