name: Update Rules

on:
  schedule:
    - cron: '0 */3 * * *'  # Execute every 3 hours
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update China.list
        run: |
          # Download file
          echo "Downloading ChinaMax_Domain.list..."
          curl -s "https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Surge/ChinaMax/ChinaMax_Domain.list?raw=true" > chinamax_domain.txt
          
          echo "Downloading direct.txt..."
          curl -s "https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/direct.txt" > direct.txt
          
          # Processing and merging files
          cat chinamax_domain.txt direct.txt | grep -v "^#" | grep -v "^$" | sort | uniq > merged_china.txt
          
          # Add header comment
          echo "# Update time: $(date '+%Y-%m-%d %H:%M:%S')" > RuleSet/Direct/China.list
          echo "# Merged from:" >> RuleSet/Direct/China.list
          echo "# - https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Surge/ChinaMax/ChinaMax_Domain.list" >> RuleSet/Direct/China.list
          echo "# - https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/direct.txt" >> RuleSet/Direct/China.list
          echo "" >> RuleSet/Direct/China.list
          
          # Add the merged content
          cat merged_china.txt >> RuleSet/Direct/China.list
          
          # Clean up temporary files
          rm chinamax_domain.txt direct.txt merged_china.txt
          
          echo "China.list has been updated."

      - name: Update Apple.list
        run: |
          # Download file
          echo "Downloading apple_cdn.conf..."
          curl -s "https://ruleset.skk.moe/List/non_ip/apple_cdn.conf" > apple_cdn.txt
          
          echo "Downloading apple_cn.conf..."
          curl -s "https://ruleset.skk.moe/List/non_ip/apple_cn.conf" > apple_cn.txt
          
          echo "Downloading apple_services.conf..."
          curl -s "https://ruleset.skk.moe/List/non_ip/apple_services.conf" > apple_services.txt
          
          # Processing and merging files
          cat apple_cdn.txt apple_cn.txt apple_services.txt | grep -v "^#" | grep -v "^$" | sort | uniq > merged_apple.txt
          
          # Add header comment
          echo "# Update time: $(date '+%Y-%m-%d %H:%M:%S')" > RuleSet/Apple/Service.list
          echo "# Merged from:" >> RuleSet/Apple/Service.list
          echo "# - https://ruleset.skk.moe/List/non_ip/apple_cdn.conf" >> RuleSet/Apple/Service.list
          echo "# - https://ruleset.skk.moe/List/non_ip/apple_cn.conf" >> RuleSet/Apple/Service.list
          echo "# - https://ruleset.skk.moe/List/non_ip/apple_services.conf" >> RuleSet/Apple/Service.list
          echo "" >> RuleSet/Apple/Service.list
          
          # Add the merged content
          cat merged_apple.txt >> RuleSet/Apple/Service.list
          
          # Clean up temporary files
          rm apple_cdn.txt apple_cn.txt apple_services.txt merged_apple.txt
          
          echo "Apple.list has been updated."

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add RuleSet/Direct/China.list RuleSet/Apple/Service.list
          
          # Check if there are any changes that need to be committed
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automatically update rules $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
