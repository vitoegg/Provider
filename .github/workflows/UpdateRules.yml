name: Update Rules

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时执行一次
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Timezone
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update China.list
        run: |
          echo "Downloading ChinaMax_Domain.list..."
          curl -s "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/ChinaMax/ChinaMax_Domain.list" > chinamax_domain.txt
          
          echo "Downloading direct.txt..."
          curl -s "https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/direct.txt" > direct.txt
          
          cat chinamax_domain.txt direct.txt | grep -v "^#" | grep -v "^$" | sort | uniq > merged_china.txt
          
          echo "# Update time: $(date '+%Y-%m-%d %H:%M:%S')" > RuleSet/Direct/China.list
          echo "# Merged from:" >> RuleSet/Direct/China.list
          echo "# - https://github.com/blackmatrix7/ios_rule_script/tree/master/rule/Surge/ChinaMax" >> RuleSet/Direct/China.list
          echo "# - https://github.com/Loyalsoldier/surge-rules" >> RuleSet/Direct/China.list
          echo "" >> RuleSet/Direct/China.list
          
          cat merged_china.txt >> RuleSet/Direct/China.list
          
          rm chinamax_domain.txt direct.txt merged_china.txt
          
          echo "China.list has been updated."

      - name: Update Apple.list
        run: |
          echo "Downloading apple_domain.conf..."
          curl -s "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple_Domain.list" > apple_domain.txt
          
          echo "Downloading apple_cn.conf..."
          curl -s "https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/apple.txt" > apple_cn.txt
          
          echo "Downloading apple_icloud.conf..."
          curl -s "https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/icloud.txt" > apple_icloud.txt
          
          cat apple_domain.txt apple_cn.txt apple_icloud.txt | grep -v "^#" | grep -v "^$" | sort | uniq > merged_apple.txt
          
          echo "# Update time: $(date '+%Y-%m-%d %H:%M:%S')" > RuleSet/Apple/Service.list
          echo "# Merged from:" >> RuleSet/Apple/Service.list
          echo "# - https://github.com/blackmatrix7/ios_rule_script/tree/master/rule/Surge/Apple" >> RuleSet/Apple/Service.list
          echo "# - https://github.com/Loyalsoldier/surge-rules" >> RuleSet/Apple/Service.list
          echo "" >> RuleSet/Apple/Service.list
          
          cat merged_apple.txt >> RuleSet/Apple/Service.list
          
          rm apple_domain.txt apple_cn.txt apple_icloud.txt merged_apple.txt
          
          echo "Apple.list has been updated."

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add RuleSet/Direct/China.list RuleSet/Apple/Service.list
          
          if git diff --staged | grep -v "Update time:" | grep -q '^[+-]'; then
            git commit -m "Auto update rules by action bot"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_USER_TOKEN }}

      - name: Delete workflows runs
        uses: ophub/delete-releases-workflows@main
        with:
          delete_releases: false
          releases_keep_latest: 0
          delete_workflows: true
          workflows_keep_day: 0
          gh_token: ${{ secrets.GIT_USER_TOKEN }}
